<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WENLIB - Book</title>
    <link rel="icon" href="./assets/bookpeng.ico">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1 id="navlogo" onclick="toggleMenu()">WENLIB<span class="arrow-down"></span></h1>
        <ul id="navMenu">
            <li><a href="index.html">HOME</a></li>
            <li><a href="index.html#about">ABOUT</a></li>
            <li><a href="library.html">LIBRARY</a></li>
            <li><a href="index.html#contact">CONTACT</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="content">
        <section class="book-detail">
            <div class="book-image">
                <img id="bookImage" src="" alt="Book Cover">
            </div>
            <div class="book-info">
                <h1 id="bookTitle"></h1>
                <p><strong>Author:</strong> <span id="bookAuthor"></span></p>
                <p><strong>Language:</strong> <span id="bookLanguage"></span></p>
                <p><strong>Tag:</strong> <span id="bookTag"></span></p>
                <p><strong>Description:</strong> <span id="bookDescription"></span></p>
                <a id="bookLink" href="#" target="_blank" class="read-link">Read</a>

            </div>

        </section>
        <a href="library.html" class="back-link">Back to Library</a>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; <span id="current-year"></span> WENLIB. All rights reserved.</p>
        <p>Today is <span id="current-date"></span></p>
    </footer>

    <!-- JavaScript -->
    <script src="./js/main.js"></script>
    <script src="./js/book.js"></script>
</body>

</html>
