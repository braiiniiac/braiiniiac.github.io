<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WENLIB - Library</title>
    <link rel="icon" href="./assets/bookpeng.ico">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1 id="navlogo" onclick="toggleMenu()">WENLIB<span class="arrow-down"></span></h1>
        <ul id="navMenu">
            <li><a href="index.html">HOME</a></li>
            <li><a href="index.html#about">ABOUT</a></li>
            <li><a href="library.html">LIBRARY</a></li>
            <li><a href="index.html#contact">CONTACT</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="content">
        <!-- Filter and Search Section -->
        <section class="filter-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by title or author...">
                <button id="searchButton">Search</button>
            </div>
            <div class="filter-container">
                <select id="tagFilter">
                    <option value="">All Tags</option>
                    <option value="DSA">Data Structures and Algorithms</option>
                    <option value="Cyber Security">Cyber Security</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="English">English</option>
                    <option value="Others">Others</option>
                </select>
                <select id="languageFilter">
                    <option value="">All Languages</option>
                    <option value="English">English</option>
                    <option value="Vietnamese">Vietnamese</option>
                </select>
            </div>
        </section>

        <!-- Book List -->
        <section class="book-list" id="bookList">
            <!-- Books will be dynamically inserted here -->
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; <span id="current-year"></span> WENLIB. All rights reserved.</p>
        <p>Today is <span id="current-date"></span></p>
    </footer>

    <!-- JavaScript -->
    <script src="./js/main.js"></script>
    <script src="./js/library.js"></script>
</body>

</html>
