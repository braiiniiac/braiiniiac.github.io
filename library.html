<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WENLIB - Library</title>
    <link rel="icon" href="./assets/w.ico">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Welcome Section -->
    <header class="welcome-section">
        <div class="welcome-content">
            <h1>This is WenLib library</h1>
            <p>Enjoy reading! <i class="fa-solid fa-face-smile-wink"></i></p>
        </div>
    </header>

    <!-- Navbar -->
    <nav class="navbar">
        <h1 id="navlogo" onclick="toggleMenu()">WENLIB<span class="arrow-down"></span></h1>
        <ul id="navMenu">
            <li><a href="index.html">HOME</a></li>
            <li><a href="index.html#about">ABOUT</a></li>
            <li><a href="library.html">LIBRARY</a></li>
            <li><a href="index.html#contact">CONTACT</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="content">

        <!-- Filter and Search Section -->
        <section class="filter-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by title or author...">
                <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="filter-container">
                <select id="tagFilter">
                    <option value="">All Tags</option>
                    <!-- Tags will be dynamically inserted here -->
                </select>
                <select id="languageFilter">
                    <option value="">All Languages</option>
                    <option value="English">English</option>
                    <option value="Vietnamese">Vietnamese</option>
                </select>
            </div>
        </section>

        <!-- Book List -->
        <section class="book-list" id="bookList">
            <!-- Books will be dynamically inserted here -->
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; <span id="current-year"></span> WENLIB. All rights reserved.</p>
        <p>Today is <span id="current-date"></span></p>
    </footer>

    <!-- JavaScript -->
    <script src="./js/main.js"></script>
    <script src="./js/library.js"></script>
</body>

</html>
